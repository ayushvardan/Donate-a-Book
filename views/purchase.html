<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
    width: calc(33.33% - 20px);
    box-sizing: border-box;
  }

  .card img {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
  }

  .search-bar {
    margin-bottom: 20px;
    width: 80%;
    max-width: 600px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .sort-buttons {
    margin-bottom: 20px;
  }

  .sort-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
    margin-right: 10px;
  }

  .sort-button:hover {
    background-color: #0056b3;
  }

  select {
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

</style>
<title>Book Store</title>
</head>
<body>
  <input type="text" class="search-bar" placeholder="Search books...">
  <div class="sort-buttons">
    <button class="sort-button" id="sortPriceHigh">Sort by Price (High to Low)</button>
    <button class="sort-button" id="sortPriceLow">Sort by Price (Low to High)</button>
    <select id="sortCategory" class="sort-button">
      <option value="all">All Categories</option>
      <option value="fiction">Fiction</option>
      <option value="nonfiction">Non-Fiction</option>
      <option value="sci-fi">Science Fiction</option>
      <option value="fantasy">Fantasy</option>
    </select>
  </div>
  <div class="container" id="bookContainer">
    <!-- Dynamically added book cards will go here -->
  </div>
